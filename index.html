<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">
    
    <title>Scoped CSS Variables and JS</title>

</head>

<body>
    <link rel="stylesheet" href="style.css">
    <h2>Update CSS Variables with <span class='test'>JS</span></h2>

    <div class="controls">

        <label for="spacing">Spacing:</label>

        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>

        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>

        <input type="color" name="base" value="#ffc600">

    </div>

    <img src="https://images.pexels.com/photos/20347150/pexels-photo-20347150/free-photo-of-landscape-of-countryside-and-volcano-behind-on-java-in-indonesia.jpeg?auto=compress&cs=tinysrgb&w=800&h=500&dpr=2">

<script src="js3.js"></script>
</body>

</html>
